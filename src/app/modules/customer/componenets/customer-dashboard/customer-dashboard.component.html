<div style="background-color: #f8f8f8; min-height: 91vh">
  <div style="padding-top: 10px"></div>
  <div style="margin-top: 10px" class="child" *ngFor="let car of cars">
    <div nz-row nzGutter="16">
      <div nz-col nzSpan="8">
        <img
          class="profile"
          style="height:130px; width:200px; border-radius:10px;"
          [src]="car.processedImg"
          alt="Car Image"
        />
      </div>
      <div nz-col nzSpan="16">
        <h2 class="car-title" >
          {{ car.brand }} - {{ car.name }}
        </h2>
        <p>{{ car.description }}</p>
        <hr />
        <h5>
          Price: <b>{{ car.price }}</b> - Color: <b>{{ car.color }}</b> -
          Transmission: <b>{{ car.transmission }}</b>
        </h5>
        <hr />
        <!-- <div style="float: right">
          <button
            style="margin-left: 10px"
            nzSize="small"
            nz-button
            nzType="primary"
            (click)="deletecar(car.id)"
            nzDanger
          >
            Delete
          </button>
        </div> -->
        <div style="float: right">
          <button
            style="margin-left: 10px"
            nzSize="small"
            nz-button
            nzType="primary"
            [routerLink]="['/admin/car', car.id]"
          >
            Update Car
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
