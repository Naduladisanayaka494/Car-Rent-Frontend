<div style="background-color: #f8f8f8; min-height: 91vh">
  <div style="padding-top: 10px"></div>
  <div style="margin-top: 10px" class="child" *ngIf="car">
    <div nz-row nzGutter="16">
      <div nz-col nzSpan="8">
        <img
          class="profile"
          style="height:130px; width:200px; border-radius:10px;"
          [src]="processedImage"
          alt="Car Image"
        />
      </div>
      <div nz-col nzSpan="16">
        <h2 class="car-title" >
          {{ car.brand }} - {{ car.name }}
        </h2>
        <p>{{ car.description }}</p>
        <hr />
        <h5>
          Price: <b>{{ car.price }}</b> - Color: <b>{{ car.color }}</b> -
          Transmission: <b>{{ car.transmission }}</b>
        </h5>
        <hr />
        <!-- <div style="float: right">
          <button
            style="margin-left: 10px"
            nzSize="small"
            nz-button
            nzType="primary"
            (click)="deletecar(car.id)"
            nzDanger
          >
            Delete
          </button>
        </div> -->
        <div style="float: right">
          <button
            style="margin-left: 10px"
            nzSize="small"
            nz-button
            nzType="primary"
            [routerLink]="['/customer/book/{{  car.id }}']"
          >
         Book Car
          </button>
        </div>
      </div>
    </div>
  </div>
<nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working..." style="margin-top:50px;">
  <div class="dashboard-filter">
    <form [formGroup]="validateForm">
      <div class="filter-grid">
        <div class="filter-select-dropdown filter-fields-width">
          <nz-form-item style="margin-left:50px">
            <nz-form-label [nzSpan]="0" nzFor="fromDate">From Date</nz-form-label>
            <nz-form-control [nzSpan]="0">
              <nz-date-picker formControlName="fromDate" style="width:100%" nzPlaceHolder="From date" name="FromDate">
              </nz-date-picker>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item style="margin-left:100px">
            <nz-form-label [nzSpan]="0" nzFor="toDate">To Date</nz-form-label>
            <nz-form-control [nzSpan]="0">
              <nz-date-picker formControlName="toDate" style="width:100%" nzPlaceHolder="To date" name="ToDate">
              </nz-date-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div class="filter-select-dropdown filter-fields-width">
          <button class="filterBtn" style="margin-left:45px" nz-button nzType="primary" (click)="booKACar()">
            Book A Car
          </button>
        </div>
      </div>
    </form>
  </div>
</nz-spin>

</div>
