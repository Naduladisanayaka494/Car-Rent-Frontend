<div style="margin-top: 150px">
  <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="working...">
    <div class="child">
      <div nz-row class="imgDiv">
        <h2>Update Car</h2>
      </div>
      <form nz-form [formGroup]="updateForm">
        <div nz-row>
          <div *ngIf="existingImage" class="image-preview">
            <div class="circle-image">
              <img
                [src]="existingImage"
                alt="Existing Image"
                class="preview-image"
              />
            </div>
          </div>
          <div nz-col nzSpan="24">
            <nz-form-item>
              <nz-form-control
                nzHasFeedback
                [nzXs]="24"
                nzErrorTip="This input is required!"
              >
                <nz-select
                  nzShowSearch
                  nzAllowClear
                  nzPlaceHolder="Select a Brand Name"
                  formControlName="brand"
                >
                  <nz-option
                    *ngFor="let brand of listOfBrands"
                    [nzLabel]="brand"
                    [nzValue]="brand"
                  >
                  </nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="24">
            <nz-form-item>
              <nz-form-control
                nzHasFeedback
                [nzXs]="24"
                nzErrorTip="This input is required"
              >
                <input nz-input placeholder="Name" formControlName="name" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="24">
            <nz-form-item>
              <nz-form-control nzErrorTip="This input is required">
                <nz-select
                  nzShowSearch
                  nzAllowClear
                  nzPlaceHolder="Select a Type"
                  formControlName="type"
                >
                  <nz-option
                    *ngFor="let type of listOfType"
                    [nzLabel]="type"
                    [nzValue]="type"
                  ></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="24">
            <nz-form-item>
              <nz-form-control nzErrorTip="This input is required">
                <nz-select
                  nzShowSearch
                  nzAllowClear
                  nzPlaceHolder="Select a transmission"
                  formControlName="transmission"
                >
                  <nz-option
                    *ngFor="let transmission of listOfTransmission"
                    [nzLabel]="transmission"
                    [nzValue]="transmission"
                  ></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="24">
            <nz-form-item>
              <nz-form-control nzErrorTip="This input is required">
                <nz-select
                  nzShowSearch
                  nzAllowClear
                  nzPlaceHolder="Select a Color"
                  formControlName="color"
                >
                  <nz-option
                    *ngFor="let color of listOfColor"
                    [nzLabel]="color"
                    [nzValue]="color"
                  ></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="24">
            <nz-form-item>
              <nz-form-control
                nzHasFeedback
                nzErrorTip="This input is required"
              >
                <input nz-input placeholder="Year" formControlName="year" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="24">
            <nz-form-item>
              <nz-form-control
                nzHasFeedback
                nzErrorTip="This input is required"
              >
                <input nz-input placeholder="Price" formControlName="price" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="24">
            <nz-form-item>
              <nz-form-control
                nzHasFeedback
                nzErrorTip="This input is required"
              >
                <input
                  nz-input
                  placeholder="Description"
                  formControlName="description"
                />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <button
          nz-button
          class="login-form-button login-form-margin"
          nzType="primary"
        >
          Update
        </button>
      </form>
    </div>
  </nz-spin>
</div>
